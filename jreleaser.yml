project:
  name: tempo-android-ironsource-adapter
  version: 1.8.1-rc.0
  description: Tempo Mediation Adapter for ironSource
  website: https://github.com/Tempo-Platform/tempo-android-ironsource-mediation
  authors:
    - Tempo
  license: Apache-2.0

signing:
  active: ALWAYS
  armored: true
  mode: FILE
  files: true
  artifacts: true
  checksums: true

deploy:
  maven:
    mavenCentral:
      app:
        active: ALWAYS
        url: https://central.sonatype.com/api/v1/publisher
        authorization: BEARER
        username: "xxx"
        password: "xxx"
        snapshotSupported: true
        applyMavenCentralRules: true
        verifyPom: false
        sign: true
        stagingRepositories:
          - adapter/build/staging-deploy


