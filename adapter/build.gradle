plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    namespace 'com.ironsource.adapters.custom.tempo'
    compileSdkVersion 33

    defaultConfig {
        minSdk 24
        targetSdk 33
    }

    defaultConfig {
        buildConfigField 'String', 'VERSION_NAME', "\"$VERSION_NAME\""
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
dependencies {
    implementation 'com.ironsource.sdk:mediationsdk:7.3.1.1'
    implementation 'androidx.annotation:annotation:[1,2)'
    //implementation 'io.github.tempo-platform:tempo-android-sdk:1.1.0'
    implementation(name:'tempo-android-sdk-release', ext:'aar')

//    api (files("libs/tempo-android-sdk-release.aar"))
//    api 'com.google.code.gson:gson:2.10.1'
//    implementation 'com.google.android.gms:play-services-ads-identifier:[17.1,18)'
//    implementation 'com.google.android.gms:play-services-basement:[17.6,18)'
}

apply from: 'publish-remote.gradle'




