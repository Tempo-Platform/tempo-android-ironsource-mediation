plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    namespace 'com.ironsource.adapters.custom.tempo'
    compileSdk 34

    defaultConfig {
        minSdk 21
        targetSdk 34
        versionName = '1.8.1-rc.0'
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'io.github.tempo-platform:tempo-android-sdk:1.7.2-rc.15'
    api 'com.unity3d.ads-mediation:mediation-sdk:[8.1, 9.0)'

