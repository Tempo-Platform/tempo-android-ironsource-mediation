plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 33
    }

    defaultConfig {
        buildConfigField 'String', 'VERSION_NAME', "\"${VERSION_NAME as String}\""
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.tempo-platform'
                artifactId = 'tempo-ironsource-mediation'
                version = '1.0.2'
            }
        }
    }
}


dependencies {
    api 'com.github.Tempo-Platform:tempo-android-sdk-release:1.0.2'
    //api (files("libs/tempo-android-sdk-release.aar"))
    api 'com.ironsource.sdk:mediationsdk:7.3.0.1'
    implementation 'com.google.android.gms:play-services-ads-identifier:[17.1,18)'
    implementation 'com.google.android.gms:play-services-basement:[17.6,18)'
    implementation 'androidx.annotation:annotation:[1,2)'
    api 'com.google.code.gson:gson:2.10.1'
}
