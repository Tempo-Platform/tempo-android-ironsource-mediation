plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    namespace 'com.ironsource.adapters.custom.tempo'
    compileSdkVersion 33

    defaultConfig {
        minSdk 21
        targetSdk 33
    }

    defaultConfig {
        buildConfigField 'String', 'VERSION_NAME', "\"$VERSION_NAME\""
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'com.ironsource.sdk:mediationsdk:[7.5,)'
    implementation 'androidx.annotation:annotation:[1,2)'
    implementation 'io.github.tempo-platform:tempo-android-sdk:1.4.1-rc.25'
