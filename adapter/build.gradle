/* - - - - - Maven Central Publishing - - - - - */

// Required to satisfy Maven requirements
task sourcesJar(type: Jar) {
    archiveClassifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}

// Required to satisfy Maven requirements
task javadocJar(type: Jar) {
    archiveClassifier = 'javadoc'
    // Include README.md or skip entirely if javadoc fails
    from 'README.md'
}

publishing {
    publications {
        release(MavenPublication) {
            groupId = 'io.github.tempo-platform'
            artifactId = 'tempo-android-ironsource-adapter'
            version = android.defaultConfig.versionName

            afterEvaluate {
                from components.release
                artifact sourcesJar
                artifact javadocJar
            }

            pom {
                name = artifactId
                description = "Tempo Mediation Adapter for ironSource"
                url = 'https://github.com/Tempo-Platform/tempo-android-ironsource-mediation'

                licenses {
                    license {
                        name = 'Apache License 2.0'
                        url = 'https://www.apache.org/licenses/LICENSE-2.0'
                    }
                }

                developers {
                    developer {
                        id = 'development'
                        name = 'development'
                        email = 'development@tempoplatform.com'
                    }
                }

                scm {
                    connection = 'git@github.com:Tempo-Platform/tempo-android-ironsource-mediation.git'
                    developerConnection = 'git@github.com:Tempo-Platform/tempo-android-ironsource-mediation.git'
                    url = 'https://github.com/Tempo-Platform/tempo-android-ironsource-mediation'
                }
            }
        }
    }

    repositories {
        maven {
            name = "maven"
            url = layout.buildDirectory.dir('staging-deploy')
        }
    }
}




