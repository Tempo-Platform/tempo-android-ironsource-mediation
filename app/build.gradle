apply plugin: 'com.android.application'

android {
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.ironsource.adapters.custom.tempo.demo"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'com.ironsource.sdk:mediationsdk:7.3.1.1'
    implementation project(':adapter')

    implementation 'io.github.tempo-platform:tempo-android-sdk:1.4.1-rc.0'
    //implementation(name:'tempo-android-sdk_1.3.2-rc.3', ext:'aar')
    implementation 'com.stripe:payments-core:17.2.0'
    implementation 'com.google.android.gms:play-services-ads-identifier:18.0.1'
    implementation 'commons-net:commons-net:3.9.0'
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.okhttp3:okhttp:4.9.3'
}
