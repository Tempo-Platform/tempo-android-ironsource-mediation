apply plugin: 'com.android.application'

android {
    compileSdk 34

    defaultConfig {
        applicationId "com.ironsource.adapters.custom.tempo.demo"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    namespace 'com.ironsource.ironsourcesdkdemo'
}

dependencies {

    implementation 'com.ironsource.sdk:mediationsdk:[7.5,8.0)'
    implementation project(':adapter')

    implementation 'io.github.tempo-platform:tempo-android-sdk:1.4.1-rc.2'
    //mplementation(name:'tempo-android-sdk-debug_1_4_1-rc_1', ext:'aar')
    implementation 'com.stripe:payments-core:17.2.0'
    implementation 'com.google.android.gms:play-services-ads-identifier:18.0.1'
    implementation 'commons-net:commons-net:3.10.0'
    implementation 'com.squareup.retrofit2:retrofit:2.11.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.11.0'
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
}
