apply plugin: 'com.android.application'

android {
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.ironsource.adapters.custom.tempo.demo"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    // Tempo SDK
    implementation project(':adapter')
    implementation 'io.github.tempo-platform:tempo-android-sdk:1.4.3-rc.49'
    //implementation(name:'tempo-android-sdk-release', ext:'aar')

    // Mediation adapter
    implementation 'com.ironsource.sdk:mediationsdk:[7,9]'

    // From adapter, used for builds
    implementation('com.stripe:payments-core:[17, 18]') {
        exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jdk7'
        exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jdk8'
    }
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:[1.8, 1.9]'
    implementation 'com.squareup.okhttp3:okhttp:4.9.3'
    implementation 'com.google.android.gms:play-services-ads-identifier:18.0.1'
    implementation 'commons-net:commons-net:3.10.0'
    implementation 'com.squareup.retrofit2:retrofit:2.11.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.11.0'
}
